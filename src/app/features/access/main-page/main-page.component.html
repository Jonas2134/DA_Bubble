<section>
  <div class="logo">Mein Logo</div>

  <div class="sign-in-container">
    <p>Neu bei DABubble?</p>
    <span (click)="changeVisible()">Konto erstellen</span>
  </div>

  <div class="card">
    @switch (isVisible) {
      @case (false) {
        <app-create-account></app-create-account>
      }
      @default {
        <app-login></app-login>
      }

    }
  </div>

  <footer>
    <a href="">Impressum</a>
    <a href="">Dateschutz</a>
  </footer>
</section>
