<h2>{{ username }}</h2>

<span>Bitte wählen sie ihr Profilbild aus.</span>

<div class="avatar-container">
  @for (avatar of avatars; track $index) {
  <img
    (click)="selectAvatar(avatar)"
    [class.selected]="selectedAvatar === avatar"
    [src]="'assets/img/' + avatar"
    [alt]="avatar"
  />
  }
</div>

<div class="btn-container">
  <app-button [disabled]="!selectedAvatar" (click)="onNext()">Weiter</app-button>
</div>
