
  <div class="addInputField">
    <ng-container *ngIf="memberAddElement; else inputBlock">
      <div class="inputNamePush">
        <div class="inputNameImgPush">
          <img [src]="'/assets/img/' + memberInputImage" alt="" />
          <span> {{ memberInputAdd }}</span>
        </div>
        <button (click)="inputNameClose()" class="inputNamePushClose">
          <div class="material-symbols closeIcon">close</div>
        </button>
      </div>
    </ng-container>
    <ng-template #inputBlock>
      <input (keyup)="onKey($event)" (focus)="onInputFocus()" (blur)="onInputBlur()" type="text" placeholder="Name eingeben">
    </ng-template>
    <div class="showMembers" *ngIf="showMember">
      <button
        *ngFor="let member of filteredMembers; trackBy: trackById"
        (mousedown)="memberNameAdd(member.uName, member.uUserImage, member.uId!)"
        class="memberItem" >
        <div class="user-img-status">
          <img [src]="'/assets/img/' + member.uUserImage" alt="" />
          <span [ngClass]="member.uStatus ? 'online' : 'offline'"></span>
        </div>
        <h3>{{ member.uName }}</h3>
      </button>
    </div>
  </div>
