            </button>
        </header>
        <img src="/assets/img/avatar-1.png">
        <div *ngIf="!showEditProfil" class="nameActive">
            <div class="nameEdit">
                <span>Marcel Test</span>
                <a *ngIf="!showButton" (click)="onEditClick()">Bearbeiten</a>
            </div>
            <div class="status" *ngIf="isActive">
                <img src="/assets/img/green_point.png">
                <span class="statusActive">Aktive</span>
            </div>
            <div class="status" *ngIf="!isActive">
                <img src="/assets/img/grey_point.png">
                <span class="statusAbsent">Abwesend</span>
            </div>
        </div>
        <div class="editInput" *ngIf="showEditProfil">
            <div class="editAccountText">
                <img src="/assets/icons/account_circle.svg">
                <span>Vollst√§ndiger Name</span>
            </div>
            <input placeholder="Marcel Test" type="text">
        </div>
        <div *ngIf="!showEditProfil" class="mailAdress">
            <div>
                <img src="/assets/icons/mail.svg">
                <span>E-Mail-Adresse</span>
            </div>
            <span>Marceltest&#64;gmail.com</span>
        </div>
        <div *ngIf="showButton" class="messageArea">
            <button class="messageButton">
                <img src="/assets/icons/mode_comment.svg">
                <span>Nachricht</span>
            </button>
        </div>
        <div class="editSaveButtons" *ngIf="showEditProfil" >
            <button (click)="closeProfil()" class="editButton stopButton">Abbrechen</button>
            <button class="editButton saveButton">Speichern</button>
        </div>
    </section>
</main>
