<main class="nunitoFont">
  <app-header-bar (toggleMessage)="messageInToggle.emit($event)" (openChat)="onChatOpen($event)"></app-header-bar>
  <section>
    <app-channels
      (toggleMessage)="messageInToggle.emit($event)"
      [activeUserId]="activeUserId"
      (openChat)="onChatOpen($event)"
    ></app-channels>
    <app-direct-message
      (toggleMessage)="messageInToggle.emit($event)"
      [activeUserId]="activeUserId"
      (openChat)="onChatOpen($event)"
    ></app-direct-message>
  </section>
</main>
