<main>
    <input (keyup)="onKey($event)" [value]="searchValue" type="text" placeholder="Devespace durchsuchen">
    <div class="searchButton">
        <img src="/assets/icons/search.svg">
    </div>
    <app-search-information (close)="closeSearchInfo()" [searchText]="searchValue"  *ngIf="showInformation"></app-search-information>
</main>
