<main>
    <div class="avatar">
        <span>Marcel Test</span>
        <img src="/assets/img/avatar-1.png">
    </div>
    <button (click)="toggleLogOut()" #toggleBtn>
        <img class="default" src="/assets/icons/arrow_drop_down.svg">
        <img class="hover" src="/assets/img/arrowDownBlue.png">
    </button>
</main>
<section *ngIf="isLogOutVisible" >
    <div class="logOut" #logOutBox>
        <button>Profil</button>
        <button>Log out</button>
    </div>
</section>
